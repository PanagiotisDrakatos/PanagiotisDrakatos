name: Metrics

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  achievements:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          filename: metrics/achievements.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: PanagiotisDrakatos
          base: ""
          plugin_achievements: yes
          plugin_achievements_threshold: C
          plugin_achievements_display: compact
          plugin_achievements_secrets: yes
          config_display: large
          extras_css: |
            * { font-family: monospace; }

  habits:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          filename: metrics/habits.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: PanagiotisDrakatos
          base: ""
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_charts_type: classic
          plugin_habits_days: 14
          plugin_habits_from: 100
          plugin_habits_languages_limit: 8
          config_timezone: Europe/Athens

  stars:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          filename: metrics/stars.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: PanagiotisDrakatos
          base: ""
          plugin_stars: yes
          plugin_stars_limit: 4

  isocalendar:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          filename: metrics/isocalendar.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: PanagiotisDrakatos
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

  notable:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          filename: metrics/notable.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: PanagiotisDrakatos
          base: ""
          plugin_notable: yes
          plugin_notable_repositories: yes
          plugin_notable_from: all

  languages:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          filename: metrics/languages.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: PanagiotisDrakatos
          base: ""
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_limit: 10
          plugin_languages_sections: most-used
          plugin_languages_details: percentage, bytes-size
